<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор направлень на перездачу</title>
    <style>
        /* CSS стилі */
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Генератор направлень на перездачу</h2>
        <form id="directionForm">
            <label for="title">Заголовок:</label>
            <input type="text" id="title" name="title" required>

            <label for="description">Опис:</label>
            <textarea id="description" name="description" rows="4" required></textarea>

            <label for="email">Адреса електронної пошти:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Згенерувати напрямок</button>
        </form>
        <div id="output"></div>
    </div>

    <script>
        // JavaScript код
        document.getElementById('directionForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Зупиняємо перезавантаження сторінки при відправці форми

            // Отримуємо дані з форми
            var title = document.getElementById('title').value;
            var description = document.getElementById('description').value;
            var email = document.getElementById('email').value;

            // Генеруємо напрямок
            var direction = "Заголовок: " + title + "<br>Опис: " + description + "<br>Адреса електронної пошти: " + email;

            // Виводимо напрямок на сторінці
            document.getElementById('output').innerHTML = "<h3>Згенерований напрямок:</h3>" + direction;

            document.getElementById('directionForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Зупиняємо перезавантаження сторінки при відправці форми

    // Отримуємо дані з форми
    var group = document.getElementById('group').value;
    var title = document.getElementById('title').value;
    var description = document.getElementById('description').value;
    var email = document.getElementById('email').value;

    // Генеруємо напрямок
    var direction = "Група: " + group + "\nЗаголовок: " + title + "\nОпис: " + description + "\nАдреса електронної пошти: " + email;

    // Відправляємо напрямок на електронну пошту
    var subject = "Напрямок на перездачу";
    var body = direction;
    var mailToLink = "mailto:" + email + "?subject=" + encodeURIComponent(subject) + "&body=" + encodeURIComponent(body);

    // Відкриваємо поштовий клієнт з заповненим листом
    window.location.href = mailToLink;

    // Опціонально: Очистити поля форми після відправки
    document.getElementById('group').value = "";
    document.getElementById('title').value = "";
    document.getElementById('description').value = "";
    document.getElementById('email').value = "";

    // Виводимо напрямок на сторінці
    document.getElementById('output').innerHTML = "<h3>Згенерований напрямок:</h3>" + direction;
        });
    </script>
</body>
</html>
